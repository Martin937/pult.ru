<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Gallo Acoustics - огромный ассортимент акустики в интернет-магазине Pult.ru, доставка по всей России" />
    <meta name="keywords" content="layout" />
    <meta name="author" content="Martin937" />
    <title>Купить продукцию Gallo Acoustics в интернет-магазине Pult.ru</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a class="logo"> <img src="icons/Gallo_Acoustics.svg" alt="galo"> </a>
                <a class="logo"> <img src="icons/logo_pult.svg" alt="pult"> </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"> <img src="img/adiva.jpg" alt="img"> </div>
                    <div class="swiper-slide">S<img src="img/droplet.jpg" alt="img"></div>
                    <div class="swiper-slide"><img src="img/micro-droplet.jpg" alt="img"></div>
                    ...
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
